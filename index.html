<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5sprint-js-dop</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
    </header>

    <main>
      <section class="hotels">
        <div class="hotels__filter">
          <h1 class="hotels__filter-title">Сортировать по:</h1>
          <button class="hotels__filter-button hotels__filter-button_type_increment">цене (по возрастанию)</button>
          <button class="hotels__filter-button hotels__filter-button_type_decrement">цене (по убыванию)</button>
        </div>

        <ul class="hotels__container">
          <li class="hotels__element">
            <img class="hotels__element-image" src="#" alt="название отеля">
            <div class="hotels__element-description">
              <h2 class="hotels__element-title">Название отеля</h2>
              <p class="hotels__element-price">€ 100</p>
            </div>
          </li>
        </ul>

        <div class="hotels__show">
          <button class="hotels__show-button">Показать больше</button>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
